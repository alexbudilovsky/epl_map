<!DOCTYPE html>
<html>
  <head>
    <title>2015 Interactive English Premier League Map</title>
    <link rel="stylesheet" type="text/css" href="epl_map_style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="epl_scores.css" media="screen" />
    <link rel="shortcut icon" href="images/epl.ico">
    <style type="text/css">
      html, body, #map-canvas { margin: 0; padding: 0;}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?"></script>
    <script type="text/javascript" src="browser_scripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="browser_scripts/teams_schedules_arrays.js"></script>
    <script type="text/javascript" src="browser_scripts/team_svg_sizes.js"></script>
    <script type="text/javascript" src="browser_scripts/init_map.js"></script>
    <script type="text/javascript" src="browser_scripts/map_functions.js"></script>
    <script type="text/javascript" src="browser_scripts/load_scores.js"></script>
  </head>
  <body onload="updateMap(); loadScoresForSliderMatchday(); loadLeagueTable()"> 
  
  <h1>English Premier League Dynamic Matchday Map</h1>

  <div class="main-divs" id="map-canvas"></div>
  <div id="loading-gif">
    <img src="images/loader.gif" />
  </div>

  <div class="main-divs" id="right-side">
    <h2>Matchday: <span id="header-matchday-span"></span></h2>

    <div id="slider-and-date">
        <button type="button" onClick="moveSliderLeft()" id="button-left" class="button-arrows">&#9668;</button>
        <input type="range" id="matchday-slider" min="1" value="1" max="38" step="1" class="slider" 
          onchange="updateMap()" oninput="updateMap()" onmouseup="loadScoresForSliderMatchday()">
        <button type="button" onClick="moveSliderRight()" id="button-right" class="button-arrows">&#9658;</button>
    </div>

    <br><br><br>

    <h3>Latest Available Standings</h3>
    
    <div id="league-table-wrapper-div">
      <div id="scrollable-table-div">
        <table id="league-table">
            <tr id="column-headers">
              <th title="Position">Pos</th>
              <th id="standings-team-header">Team</th>
              <th title="Games Played">P</th>
              <th title="Goals For">GF</th>
              <th title="Goals Against">GA</th>
              <th title="Goal Difference">GD</th>
              <th title="Points">PTS</th>
            </tr>
        </table>
      </div>
    </div>

    <div id="right-nav-links">
      <a href="index.html">Home Page</a> | <a href="https://github.com/alexbudilovsky/epl_map" target="_blank">GitHub</a>
    </div>

  </div>

  </body>
</html>
